<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Image Super-Resolution Evaluation</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .thank-you-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .thank-you-title {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            animation: slideDown 0.8s ease-out;
        }

        .thank-you-message {
            font-size: 1.2rem;
            color: #34495e;
            line-height: 1.6;
            margin-bottom: 2rem;
            animation: slideUp 0.8s ease-out;
        }

        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            animation: scaleIn 0.8s ease-out;
        }

        .checkmark-circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke-miterlimit: 10;
            stroke: #27ae60;
            fill: none;
            animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .checkmark-check {
            transform-origin: 50% 50%;
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
        }

        .download-btn {
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            animation: fadeIn 1s ease-in 1.5s forwards;
            opacity: 0;
        }

        .download-btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0); }
            to { transform: scale(1); }
        }

        @keyframes stroke {
            100% { stroke-dashoffset: 0; }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            animation: confetti-fall 5s linear infinite;
        }

        @keyframes confetti-fall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/>
            <path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
        </svg>
        
        <h1 class="thank-you-title">Thank You!</h1>
        
        <p class="thank-you-message">
            Your participation in our image super-resolution evaluation study is greatly appreciated. 
            Your feedback will help us improve our algorithms and create better solutions for image enhancement.
        </p>

        <!-- <a href="download-rankings.html" class="download-btn">Download Your Rankings</a> -->
    </div>

    <script>
        // Create confetti effect
        function createConfetti() {
            const colors = ['#f00', '#0f0', '#00f', '#ff0', '#f0f', '#0ff'];
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(confetti);
            }
        }

        // Start animations when page loads
        document.addEventListener('DOMContentLoaded', () => {
            createConfetti();
        });
    </script>
</body>
</html>
